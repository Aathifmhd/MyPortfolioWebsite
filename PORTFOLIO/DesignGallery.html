<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- UNICONS-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Favourite icon-->
    <title>Design Gallery - Portfolio</title>
</head>
<body style="margin: 0; padding: 0; min-height: 100vh; background-image: url('Roman.jpg'); background-size: cover; background-position: center; background-attachment: fixed; font-family: 'Arial', sans-serif;">
    <div class="wrapper" style="padding: 40px 20px; background: rgba(0, 0, 0, 0.75); text-align: center;">
        <h1 style="color: #ffffff; margin-bottom: 40px; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Design Gallery</h1>
        
        <!-- Glass Shelves Container -->
        <div class="shelves-container" style="max-width: 1200px; margin: 0 auto;">
            <!-- Glass Shelf Row with three cards per row -->
            <div class="shelf-row" style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; margin-bottom: 100px; position: relative;">
                <!-- Glass shelf effect -->
                <div class="glass-shelf" style="position: absolute; width: 100%; height: 10px; bottom: -30px; background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0.1)); border-radius: 5px; box-shadow: 0 5px 15px rgba(255,255,255,0.2), 0 -1px 2px rgba(255,255,255,0.1);"></div>
                
                <script>
                    const designs = [
                        { title: "Web Design", img: "webdesign.jpg", desc: "Modern and responsive web design solutions" },
                        { title: "UI/UX Design", img: "uiux.jpg", desc: "User-centered interface designs" },
                        { title: "Mobile Design", img: "mobile.jpg", desc: "Mobile-first application designs" },
                        { title: "Brand Identity", img: "brand.jpg", desc: "Complete branding solutions" },
                        { title: "Print Design", img: "print.jpg", desc: "Professional print materials" },
                        { title: "Motion Graphics", img: "motion.jpg", desc: "Engaging animated content" }
                    ];
                    
                    designs.slice(0, 3).forEach((design) => {
                        document.write(`
                            <div class="Design-box" style="
                                width: 25%;
                                min-width: 300px;
                                background: rgba(255, 255, 255, 0.9);
                                border-radius: 15px;
                                padding: 20px;
                                transform-style: preserve-3d;
                                perspective: 1000px;
                                cursor: pointer;
                                transition: all 0.6s ease;
                                box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 20px 40px rgba(0,0,0,0.1);
                                margin-bottom: 20px;
                            ">
                                <div style="height: 250px; background: #f0f0f0; border-radius: 10px; margin-bottom: 15px; overflow: hidden;">
                                    <img src="${design.img}" style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                                <h3 style="margin: 0; color: #333; font-size: 1.5rem;">${design.title}</h3>
                                <p style="color: #666; margin-top: 8px; font-size: 1rem;">${design.desc}</p>
                            </div>
                        `);
                    });
                </script>
            </div>

            <!-- Glass Shelf Row with next set of 3 cards -->
            <div class="shelf-row" style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; margin-bottom: 60px; position: relative;">
                <!-- Glass shelf effect -->
                <div class="glass-shelf" style="position: absolute; width: 100%; height: 10px; bottom: -30px; background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0.1)); border-radius: 5px; box-shadow: 0 5px 15px rgba(255,255,255,0.2), 0 -1px 2px rgba(255,255,255,0.1);"></div>
                
                <script>
                    designs.slice(3, 6).forEach((design) => {
                        document.write(`
                            <div class="Design-box" style="
                                width: 25%;
                                min-width: 300px;
                                background: rgba(255, 255, 255, 0.9);
                                border-radius: 15px;
                                padding: 20px;
                                transform-style: preserve-3d;
                                perspective: 1000px;
                                cursor: pointer;
                                transition: all 0.6s ease;
                                box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 20px 40px rgba(0,0,0,0.1);
                                margin-bottom: 20px;
                            ">
                                <div style="height: 250px; background: #f0f0f0; border-radius: 10px; margin-bottom: 15px; overflow: hidden;">
                                    <img src="${design.img}" style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                                <h3 style="margin: 0; color: #333; font-size: 1.5rem;">${design.title}</h3>
                                <p style="color: #666; margin-top: 8px; font-size: 1rem;">${design.desc}</p>
                            </div>
                        `);
                    });
                </script>
            </div>
        </div>
    </div>

    <!---------- Scroll reveal JS Link ---------->
    <script src="https://unpkg.com/scrollreveal"></script>
    
    <script>
        // Initialize ScrollReveal
        ScrollReveal().reveal('.Design-box', {
            delay: 200,
            distance: '50px',
            duration: 1000,
            easing: 'cubic-bezier(0.5, 0, 0, 1)',
            interval: 200,
            origin: 'bottom',
            reset: true
        });

        // Enhanced 3D rotation effect with shadow
        document.querySelectorAll('.Design-box').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = ((y - centerY) / centerY) * -15;
                const rotateY = ((x - centerX) / centerX) * 15;
                
                // Calculate shadow position based on rotation
                const shadowX = (rotateY / 15) * 10;
                const shadowY = (rotateX / -15) * 10;
                const shadowBlur = Math.abs(rotateX) + Math.abs(rotateY) + 20;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                card.style.boxShadow = `
                    ${shadowX}px ${shadowY}px ${shadowBlur}px rgba(0,0,0,0.2),
                    ${shadowX * 2}px ${shadowY * 2}px ${shadowBlur * 2}px rgba(0,0,0,0.1)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                card.style.boxShadow = '0 10px 20px rgba(0,0,0,0.2), 0 20px 40px rgba(0,0,0,0.1)';
            });
        });
    </script>
</body>
</html>
